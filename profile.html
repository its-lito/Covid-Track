<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Update Profile</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./src/profile.css">
</head>
<body>
    <div class="container">
        <form class="form" id="profile">
            <h1 class="form__title">Update Profile</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>               
            </div>
            <button class="form__extrabutton" type="submit">Change Password</button>
        </form>
        <form class="form form--hidden" id="changePassword">
            <h1 class="form__title">Change Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="oldpassword" autofocus placeholder="Old Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="newPassword" pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" autofocus placeholder="New Password" title="Must contain at least one number, one special character and one uppercase letter, and at least 8 or more characters">
                <div class="form__input-error-message"></div>               
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="ConfirmPassword" autofocus placeholder="Confirm New Password">
                <div class="form__input-error-message"></div>               
            </div>
            <button class="form__button" type="submit">Confirm</button>
            <button class="form__button" type="submit">Cancel</button>
        </form>

        <form>
            <select name="users" onchange="showUser(this.value)">
              <option value="">Select a person:</option>
              
              </select>
        </form>
        
    </div>
    <script src="./src/profile.js"></script>
</body>
