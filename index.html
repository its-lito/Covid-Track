<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>               
            </div>
            <button class="form__button" type="submit">Log In</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Sign up</a>
            </p>
        </form>
        <form id="createAccount">
            <form class="form" method="POST" action="process-signup.php">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name = "signupUsername" id="signupUsername" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name = "email" id="email" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name = "signupPassword" id = "signupPassword" pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" autofocus placeholder="Password" title="Must contain at least one number, one special character and one uppercase letter, and at least 8 or more characters">
                <div class="form__input-error-message"></div>               
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name = "signupConfirmPassword" id = "signupConfirmPassword" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>               
            </div>
            <button class="form__button" type="submit" name="submit" ">Sign Up</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogIn">Already have an account? Log in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
