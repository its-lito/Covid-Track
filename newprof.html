<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./src/newprof.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Your Profile</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>               
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>               
            </div>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Change your password</a>
            </p>
            <button onclick="window.location.href = './index.html';" class="form__extrabutton" type="submit">View your covid cases</button>
            <button onclick="window.location.href = './index.html';" class="form__extrabutton" type="submit">View your visits</button>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Change your password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="signupUsername" autofocus placeholder="Old Password">
                <div class="form__input-error-message"></div>
            </div>           
            <div class="form__input-group">
                <input type="password" class="form__input" id="signupPassword" pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" autofocus placeholder="New Password" title="Must contain at least one number, one special character and one uppercase letter, and at least 8 or more characters">
                <div class="form__input-error-message"></div>               
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="signupConfirmPassword" autofocus placeholder="Confirm New Password">
                <div class="form__input-error-message"></div>               
            </div>
            <button onclick="myfunc(signupPassword)" class="form__button" type="submit">Confirm</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogIn">‚Üê Cancel</a>
            </p>
        </form>
    </div>
    <script src="./src/newprof.js"></script>
</body>
