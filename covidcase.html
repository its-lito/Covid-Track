<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Covid Case Submit</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./covidcase.css">
</head>
<body>
    <div class="container">
        <form class="form" id="covidcase">
            <h1 class="form__title">Δήλωση Κρούσματος</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="datetime-local" class="form__input" id="datetime" autofocus placeholder="dd-mm-yyyy">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <button class="form__button" type="submit">Cancel</button>
            <p class="form__text">
            </p>
        </form>
    </div>
    <script src="./covidcase.js"></script>
</body>
